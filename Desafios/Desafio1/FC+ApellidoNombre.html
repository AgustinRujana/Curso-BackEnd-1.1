    <script>

        function Usuario(nombre, apellido, libros, mascotas) {
            this.nombre = nombre;
            this.apellido = apellido;
            this.libros = libros;
            this.mascotas = mascotas;
        }

        Usuario.prototype.getFullName = function() {
            console.log(`${this.nombre} ${this.apellido}`) 
        }

        Usuario.prototype.addMascota = function(newMascota){
            this.mascotas = [...this.mascotas, newMascota]
            console.log( this.mascotas )
        }

        Usuario.prototype.getMascotas = function() {
            console.log( this.mascotas.length )
        }

        Usuario.prototype.addBook = function(newBook, newAuthor) {
            this.libros = [...this.libros, {nombre: newBook, autor: newAuthor} ];
            console.log( this.libros )
        }
        
        Usuario.prototype.getBooks = function(){
            let arregloNombres = []

            this.libros.forEach(e => {
                arregloNombres = [...arregloNombres, e.nombre]                                                            
            });
    
            console.log(arregloNombres)
        }
